<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Фігури та Анімація</title>
    <style>
        svg {
            border: 1px solid #ccc;
            background-color: #f4f4f4;
            display: block;
            margin: 20px auto;
        }

        .animated-rect {
            animation: color-change 4s infinite alternate;
        }

        @keyframes color-change {
            0% {
                fill: #FF5733;
                stroke: #33FF57;
            }
            50% {
                fill: #3357FF;
                stroke: #FF33A1;
            }
            100% {
                fill: #FFEA33;
                stroke: #33FFF0;
            }
        }
    </style>
</head>
<body>

    <svg width="800" height="250" xmlns="http://www.w3.org/2000/svg">

        <rect
            x="50" y="50"
            width="100" height="100"
            fill="#E74C3C"
            stroke="#2C3E50"
            stroke-width="5"
        />

        <rect
            x="200" y="50"
            width="150" height="100"
            class="animated-rect"
            stroke-width="5"
            fill="#FF5733"
            stroke="#33FF57"
        />

        <circle
            cx="450" cy="100"
            r="50"
            fill="#3498DB"
            stroke="#1ABC9C"
            stroke-width="5"
        />

        <ellipse
            cx="650" cy="100"
            rx="80" ry="50"
            fill="#9B59B6"
            stroke="#F1C40F"
            stroke-width="5"
        />

    </svg>

</body>
</html>
